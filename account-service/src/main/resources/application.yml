spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/tenant1
    username: postgres
    password: password
    driver-class-name: org.postgresql.Driver
axon:
  axonserver:
    enabled: false
  kafka:
    bootstrap-servers: localhost:9092
    client-id: accountservice
    producer:
      event-processor-mode: subscribing
    consumer:
      event-processor-mode: subscribing
      #properties:
      #  group-id: accountservice
  distributed:
    enabled: true
  serializer:
    messages: jackson
    events: jackson
    general: jackson
logging:
  level:
    org:
      apache:
        kafka: INFO